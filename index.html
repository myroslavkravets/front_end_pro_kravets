<body>
<div class="slider">
    <div class="slide"><img src="images/1.jpg" alt="Slide 1" style="width:10%"></div>
    <div class="slide"><img src="images/2.jpg" alt="Slide 2" style="width:10%"></div>
    <div class="slide"><img src="images/3.jpg" alt="Slide 3" style="width:10%"></div>

    <button class="prev" onclick="changeSlide(-1)">❮</button>
    <button class="next" onclick="changeSlide(1)">❯</button>

    <div class="dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</div>
